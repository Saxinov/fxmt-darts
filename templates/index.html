{% extends "layout.html" %}
{% block content %}
	
	<div class="inner">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<h3>Choose Player 1.</h3>
					<fieldset>
					{% for player in players %}
						<input type="radio" id="{{ player.playerId }}" name="player1" value="{{ player.name }}">
						<label for = "{{ player.playerId }}">{{ player.name }}</label>
					{%endfor%}
					</fieldset>
				</div>
					
			</div>
			<div class="col-6">
				<div class="form-group">
					<h3>Choose Player 2.</h3>
					<fieldset>
					{% for player in players %}
						<input type="radio" id="{{ player.playerId }}_2" name="player2" value="{{ player.name }}">
						<label for = "{{ player.playerId }}_2">{{ player.name }}</label>
					{%endfor%}
					</fieldset>
				</div>
					
			</div>
		</div>
		<ul class="actions special">
			<li><a href="#" id="select-players" class="button primary">Game on!</a></li>
		</ul>
	</div>
	
</section>

<!-- Two -->
<section id="two" class="wrapper alt style2">
	
	<section class="spotlight div-player style1">
		<div class="player-info">
			<h2></h2>
		</div>
		<div class="image"><img class="player-img" src="" alt="" /></div>
		<div class="content">
			<div class="table-wrapper">
				<table id="pl1_score">
					<thead>
						<tr>
							<th>Score</th>
							<th>Last</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>501</td>
						</tr>
					</tbody>
				</table>
				<input class="user-score-input" type="number" id="user-score-1" name="input-score-1" placeholder="0">
				<label for="input-score-1">Enter Score.</label>
			</div>
		</div>
	</section>
</section>
<section id="three" class="wrapper alt style4">
	
	<section class="spotlight div-player">
		<div class="player-info">
			<h2></h2>
		</div>
		<div class="image"><img class="player-img" src="" alt="" /></div>
		<div class="content">
			<div class="table-wrapper">
				<table id="pl2_score">
					<thead>
						<tr>
							<th>Score</th>
							<th>Last</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>501</td>
						</tr>
					</tbody>
				</table>
				<input class="user-score-input" type="number" id="user-score-2" name="input-score-2" placeholder="0">
				<label for="input-score-2">Enter Score.</label>
			</div>
		</div>
	</section>
</section>
{% endblock content %}
